<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

    <style>
        /* Arka plan ve tema renkleri */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        /* Arka plan resmi */
        .background-img {
            background-image: url('https://mapcarsrental.ae/wp-content/uploads/2018/07/slider-min.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.9;
            filter: blur(5px);
        }

        /* Login formu için tasarım */
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }

        h3 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Buton stilleri */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Alt metin stili */
        p {
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Arka plan resmi -->
    <div class="background-img"></div>

    <div class="login-container">
        <h3 class="text-center mb-4">Giriş Yap</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parola</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Giriş Yap</button>
        </form>
        <p class="mt-3 text-center">Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
    </div>

    <!-- Bootstrap JS ve Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="login.js"></script>
</body>

</html>
