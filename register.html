<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 80px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        footer {
            position: relative;
            width: 100%;
        }
        .container {
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
        }
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Register Now</h2>
        <form id="registerForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" id="district" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="postcode" class="form-label">PostCode</label>
                    <input type="text" id="postcode" class="form-control">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="address" class="form-label">Address Line</label>
                    <textarea id="address" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <button type="button" id="registerButton" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <span>© 2024 Rent a Car. All Rights Reserved.</span>
            <span class="ms-3">Contact us: <a href="mailto:info@rentacar.com"
                    class="text-white">info@rentacar.com</a></span>
        </div>
    </footer>

    <!-- Bootstrap JS ve Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript dosyası -->
    <script src="register.js"></script>
</body>

</html>
